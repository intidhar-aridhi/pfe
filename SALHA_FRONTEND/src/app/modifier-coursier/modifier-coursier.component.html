<h1 style="color: #2E8B57; width: 500px; height: 40px; margin-top: 20px; ">Modifier coursier</h1>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div style="width: 20px;height: 20px; "> <img src="assets/assets/img/coursier.jpg"alt="fghjkjhgh" style="width: 600px; height: 500px; border-radius: 50px; margin-left: 600px; margin-bottom: 700px;  "> </div>
    <div class="form-group">
      <label for="name">Nom</label>
      <input  style="width: 500px; height: 50px; " type="text" class="form-control" id="nom" required [(ngModel)]="coursier.nom" name="nom">
    </div>

    <div class="form-group">
      <label for="name">Prenom</label>
      <input  style="width: 500px; height: 50px; " type="text" class="form-control" id="prenom" required [(ngModel)]="coursier.prenom" name="prenom">
    </div>

    <div class="form-group">
      <label for="name">Numtel</label>
      <input  style="width: 500px; height: 50px; " type="text" class="form-control" id="numtel" required [(ngModel)]="coursier.numtel" name="numtel">
    </div>
    <div class="form-group">
        <label for="name">Email</label>
        <input  style="width: 500px; height: 50px; " type="text" class="form-control" id="email" required [(ngModel)]="coursier.email" name="email">
      </div>
      <div class="form-group">
        <label for="name">Password</label>
        <input   style="width: 500px; height: 50px; " type="text" class="form-control" id="password"  [(ngModel)]="coursier.password" name="password" required>
      </div>
<br>
    <button style="width: 500px; height: 50px; background-color: burlywood; color: black; border-radius: 20px;"  type="submit" class="btn btn-success">Modifier</button>
  </form>
</div>
