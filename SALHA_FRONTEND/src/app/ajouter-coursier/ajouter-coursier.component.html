<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
  <router-outlet></router-outlet>
  <h1 style="color: #2E8B57; width: 800px; height: 40px; margin-top: 20px; ">Ajouter nouveau coursier</h1>
<div [hidden]="submitted" style="width: 400px;">
  <form #userForm="ngForm" (ngSubmit)="onSubmit()">
    <div style="width: 20px;height: 20px; "> <img src="assets/assets/img/coursier.jpg"alt="fghjkjhgh" style="width: 600px; height: 550px; border-radius: 50px; margin-left: 600px; margin-bottom: 700px; margin-top: -60px;  "> </div>
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" style="width: 500px; height: 50px; " class="form-control" id="nom" #nom="ngModel" [(ngModel)]="coursier.nom" name="nom"  required>
   <span style="color: brown;" *ngIf="nom.invalid && nom.touched">invalid nom</span>
   

    </div>

    <div class="form-group">
      <label for="name">Prenom</label>
      <input type="text" style="width: 500px; height: 50px; "class="form-control"  #prenom="ngModel" id="prenom" [(ngModel)]="coursier.prenom" name="prenom"  required  >
      <span style="color: brown;" *ngIf="prenom.invalid && prenom.touched">invalide prenom</span>
    </div>

    <div class="form-group">
      <label for="name">NumTel</label>
      <input style="width: 500px; height: 50px; " type="text" class="form-control" #numtel="ngModel" id="numtel" [(ngModel)]="coursier.numtel" name="numtel"    required >
      <span style="color: brown;" *ngIf="numtel.invalid && numtel.touched">invalide adresse</span>
    </div>
    <div class="form-group">
        <label for="name">Email</label>
        <input style="width: 500px; height: 50px; "type="tel" class="form-control" #email="ngModel" id="email"  [(ngModel)]="coursier.email" name="email"    required >
        <span style="color: brown;" *ngIf="email.invalid && email.touched">invalide telephone</span>
      </div>
      <div class="form-group">
        <label for="name">Password</label>
        <input style="width: 500px; height: 50px; "type="text" class="form-control" #password="ngModel" id="password" [(ngModel)]="coursier.password" name="password"   required >
        <span  style="color: brown;" *ngIf="password.invalid && password.touched">invalide password </span>
      </div>
     
     
  
      
     
      <br>
    <button style="width: 500px; height: 50px; background-color: burlywood; color: black; border-radius: 20px;" type="submit" class="btn btn-success" [disabled]="userForm.invalid">Ajouter</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Ajouter avec succes !</h4>
  
</div>
</body>
</html>
