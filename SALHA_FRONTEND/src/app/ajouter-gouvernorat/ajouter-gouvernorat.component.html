<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
  <router-outlet></router-outlet>
<h3>Ajouter gouvernorat</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form #userForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="nom_G" #nom_G="ngModel" [(ngModel)]="gouvernorat.nom_G" name="nom_G"  required>
   <span style="color: brown;" *ngIf="nom_G.invalid && nom_G.touched">required nom</span>
   

    </div>

    <div class="form-group">
      <label for="name">Cle</label>
      <input type="text" class="form-control"  #cle_G="ngModel" id="cle_G" [(ngModel)]="gouvernorat.cle_G" name="cle_G"  required  >
      <span style="color: brown;" *ngIf="cle_G.invalid && cle_G.touched">required cle </span>
    </div>

     
     
  
      
     

    <button type="submit" class="btn btn-success" [disabled]="userForm.invalid">Ajouter</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Ajouter avec succes !</h4>
  
</div>
</body>
</html>
